version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: compra-coletiva-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: compra_coletiva
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: compra-coletiva-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: compra-coletiva-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5555:5555"
    env_file:
      - ./backend/.env
    environment:
      # Configurações para hot reload funcionar em containers Docker
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      # Redis connection (sobrescreve o .env se necessário)
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
      - /app/prisma/migrations
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: compra-coletiva-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    environment:
      # Configurações para hot reload funcionar em containers Docker
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      # Desabilita telemetria do Next.js
      NEXT_TELEMETRY_DISABLED: "1"
      # URL interna do backend para chamadas server-side (SSR/RSC)
      INTERNAL_API_URL: "http://backend:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
